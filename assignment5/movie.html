<!DOCTYPE html>
<html>
<head>

	<!-- Required Meta tags for Bootstrap -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link for Lato and Noto google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif&display=swap" rel="stylesheet">
    <!-- Link tag to get the Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Movie DB API Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1><strong>Cinema News Vendor</strong></h1>

	<div id = "container"></div>
	<div class = "container-fluid" id= "rowHolder">
		<div class="row">
				<form action="" method="" class = "col-12" id= "search-form">
					<div class = "form-row">

						<div class="col-12 mt-2 col-sm-6 col-lg-4">
							<label for="search-id" class="sr-only">Search:</label>
							<input type="text" name="" class="form-control" id="search-id" placeholder="Search...">
						</div>

						<div class="col-12 mt-2 col-sm-auto" id="buttonmargin">
							<button type="submit" class="btn btn-primary btn-block">Search</button>
						</div>

					</div>
					<div id = "inputError"></div>
				</form>
			</div>
		</div>

		<div class = "row">
			<div class="col-12 mt-4" id = "resultText">
			Showing <span id="displayed-results" class="font-weight-bold">20</span> of <span id= "num-results" class = "font-weight-bold"> 85 </span> result(s).
			</div>
		</div>

		<div class = "row rowPadding" id="movie-row"></div>
	</div>

	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
